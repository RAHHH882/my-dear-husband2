<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my husband?</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe0f0, #fff0f6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 5vh;
      overflow: hidden;
    }
    h1 {
      font-size: 40px;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .cute-img {
      width: 120px;
      margin-bottom: 10px;
    }
    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes {
      background-color: #ff85c1;
      color: white;
      box-shadow: 0 4px 10px #ffb6d0;
    }
    .no {
      background-color: #ffd1dc;
      color: #333;
      position: absolute;
      box-shadow: 0 4px 8px #f8c3d9;
    }
    .footer-img {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/NJmF9tF.png" alt="Cute character" class="cute-img">
  <h1>Will you be my husband? üíñ</h1>

  <div class="buttons">
    <button class="yes">Yes üòç</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <img src="https://i.imgur.com/jxWqIBf.png" alt="Cute hearts" class="footer-img">

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 300) - 150;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = translate(${x}px, ${y}px);
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      alert("You can't say no! üòÖ");
    });
  </script>

</body>
</html>
